<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flowbite Flask</title>
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/output.css')}}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="box-border m-0 p-0 flex flex-col">
    <header class="w-3/5 mx-auto my-12">
      <nav class="text-2xl flex items-center justify-around">
        <div class="flex gap-4 p-6">
          <i class="fa-regular fa-newspaper fa-xl my-4"></i>
        </div>
        <div class="flex">
            <i class="fa-brands fa-searchengin fa-xl my-8 relative left-10"></i>
            <input type="search" placeholder="Search by Keyword" name="" id="" class="border-4 rounded-2xl py-2 px-12 w-full max-w-96">
        </div>
        <ul class="flex gap-12 items-end justify-around">
            <li>Home</li>
            <li>About Us</li>
        </ul>
      </nav>
    </header>

    <main class="w-full p-4 text-xl">
        <div class="w-full">
            <h1>Keyword: <span>World</span></h1>
            <h1>Queries count : <span>1232</span></h1>
        </div>

        <div class="w-full h-full h-max-fit-content bg-slate-400 p-10 flex gap-10 ">

            <div class="after:contents-'No queries'"></div>
        </div>
    </main>
  </body>
</html>
